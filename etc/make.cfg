# Directories
export PKGDIR='/var/db/pkgs'
export HIUSR='/usr/local'
export LOUSR='/usr'
export BIN='/bin'
export ETC='/etc'
export HIUSRBIN=$HIUSR$BIN
export LOUSRBIN=$LOUSR$BIN
export HIETC=$HIUSR$ETC
export LOETC=$ETC
export SRCDIR='$USRDIR/src'
export TMP_SRCDIR='/var/tmp/otto'

# Options
export MIRROR='https://luiznet.tk/otto/packages'
export AUTOCLEAN='NO' # 'YES' para limpar automaticamente arquivos da compilação
export MKPREFIX=$USRDIR
export HKERNEL=`uname`

# CPUFLAGS
export CFLAGS="" # Deve ser definida de acordo com seu processador (vide documentação)
export CXXFLAGS=${CFLAGS}
export KCFLAGS=${CFLAGS}

# MAKEFLAGS
export MAKEFLAGS="-j$[$(nproc)*2]"

